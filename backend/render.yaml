services:
  - type: web
    name: visual-product-matcher-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"
